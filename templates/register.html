<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="register" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-body">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row">
            <form class="register" id="register" method="post">
              <div class="form-group has-feedback" id="usernamegroup">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" value="{{user.displayName}}" placeholder="Username">
                <span class="glyphicon form-control-feedback" id="usernamefeedback" aria-hidden="true"></span>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
