<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap-social.min.css">
  <link rel="stylesheet" href="/css/main.css">
  {% if settings['debug'] %}
  <link rel="stylesheet" href="/css/debug.css">
  {% endif %}
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>{% block title %}{% endblock %} - WSDB</title>
  {% endblock %}
</head>
<body>
  <nav>
    <div class="container-fluid">
      <button id="login" name="login" class="btn btn-primary btn-sm pull-right">Login</button>
      <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 search">
        <input class="typeahead input" type="text" placeholder="Search...">
      </div>
      {% include "login.html" %}
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" id="content">
    {% if validated is defined %}
      {% include "register.html" %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}
  <script src="/scripts/jquery-2.1.3.min.js"></script>
  <script src="/scripts/bootstrap.min.js"></script>
  <script src="/scripts/typeahead.bundle.js"></script>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/login.js"></script>
  {% endblock %}
</body>
</html>
