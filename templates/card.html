{% extends "base.html" %}

{% block title %}{{ cards[0]['name'] }}{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-5 col-lg-offset-4 col-lg-5 search">
    <input class="typeahead input" type="text" placeholder="Search...">
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
      {% include "cardblock.html" %}
  </div>
</div>
</div>
{% endblock %}
{% block scripts %}
{{ parent() }}
<script src="/scripts/jquery.bootstrap.wizard.min.js"></script>
<script>
  $('#tabs').bootstrapWizard({'tabClass': 'nav nav-tabs'});
</script>
{% endblock %}
